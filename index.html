<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&family=Inter&family=Roboto&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section -->
    <header class="mx-auto border-2 border-red-500 flex justify-between px-10 py-5">
        <div class="flex justify-center items-center gap-2.5">
            <a href="#"><img src="assets/logo.png" alt="" class="w-[50px] h-[50px]"></a>
            <p class="text-[#006747] font-bold">Emergency<br>Service</p>
        </div>
        <div class="flex justify-center items-center gap-1 inter-font">
            <div class="flex justify-center items-center bg-[#41ff6b1a] gap-1 rounded-[50px] px-3 py-1.5"><span class="gap-1 text-base font-bold">0</span><img src="assets/heart.png" alt="" class="w-5 h-5"></div>
            <div class="flex justify-center items-center bg-[#41ff6b1a] gap-1 rounded-[50px] px-3 py-1.5"><span class="text-base font-bold">100</span><img src="assets/coin.png" alt="" class="w-5 h-5"></div>
            <div class="flex justify-center items-center bg-[#00a63e] text-white gap-1 rounded-[50px] px-3 py-1.5"><span class="text-base">0</span>Copy</div>
        </div>
    </header>

    <main>
        <!-- hero section -->
        <section>
            <div class="flex flex-col justify-center items-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] border-2 border-blue-500 h-[200px]">
                <img src="assets/logo.png" alt="" class="w-20 h20">
                <h1 class="text-white text-3xl font-bold hind-font py-2">Emergency Service Directory</h1>
                <p class="text-white text-xl">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </section>

        <!-- card and call history section -->
        <section></section>
    </main>
</body>
</html>
